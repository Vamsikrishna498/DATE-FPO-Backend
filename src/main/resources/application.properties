spring.application.name=Form

# Database
# Database Configuration
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/farmerdate
spring.datasource.username=postgres
spring.datasource.password=Karthi@2912
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA & Hibernate
# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


spring.devtools.restart.enabled=false

# Server Configuration - Memory Optimization
server.port=8080
server.tomcat.threads.max=50
server.tomcat.threads.min-spare=10
server.tomcat.max-connections=8192
server.tomcat.accept-count=100
server.tomcat.connection-timeout=20000

# JVM Memory Settings (will be passed as JVM arguments)
# -Xms512m -Xmx1024m -XX:+UseG1GC -XX:MaxGCPauseMillis=200

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Logging Configuration
logging.level.root=WARN
logging.level.com.farmer.Form=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# Session Configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false

# File Upload Configuration
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

