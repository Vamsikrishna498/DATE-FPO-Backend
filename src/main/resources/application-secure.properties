# Secure Configuration Template
# Copy this to application.properties and replace with your actual values

spring.application.name=Form

# Database Configuration - USE ENVIRONMENT VARIABLES
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/farmerdate}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:CHANGE_THIS_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA & Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.devtools.restart.enabled=false

# Server Configuration - Memory Optimization
server.port=${SERVER_PORT:8080}
server.tomcat.threads.max=50
server.tomcat.threads.min-spare=10
server.tomcat.max-connections=8192
server.tomcat.accept-count=100
server.tomcat.connection-timeout=20000

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Logging Configuration
logging.level.root=WARN
logging.level.com.farmer.Form=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# Session Configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false

# File Upload Configuration
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# API Configuration
countrystatecity.api.key=${COUNTRY_STATE_CITY_API_KEY:}
countrystatecity.api.url=${COUNTRY_STATE_CITY_API_URL:https://api.countrystatecity.in/v1}

# JWT Configuration - USE ENVIRONMENT VARIABLES
jwt.secret=${JWT_SECRET:CHANGE_THIS_JWT_SECRET_TO_SOMETHING_VERY_SECURE_AND_LONG}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Email Configuration - USE ENVIRONMENT VARIABLES
spring.mail.host=${MAIL_HOST:smtp.hostinger.com}
spring.mail.port=${MAIL_PORT:465}
spring.mail.username=${MAIL_USERNAME:CHANGE_THIS_EMAIL}
spring.mail.password=${MAIL_PASSWORD:CHANGE_THIS_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.hostinger.com

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# Jackson Date Formatting
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=UTC

